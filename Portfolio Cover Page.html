<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Bebas Neue', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Papan Nama 3D */
    .nameplate {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 80px;
      font-weight: 700;
      color: #ff6347;
      padding: 20px 40px;
      background-color: #222;
      border-radius: 20px;
      text-transform: uppercase;
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.5),
        0px 0px 15px rgba(255, 99, 71, 0.7),
        0px 0px 30px rgba(255, 99, 71, 0.8),
        2px 2px 15px rgba(255, 99, 71, 0.6), /* Extra shadow for depth */
        -2px -2px 10px rgba(0, 0, 0, 0.5); /* Shadow for 3D effect */
      animation: glowEffect 3s ease-in-out infinite alternate, changeColors 5s infinite linear;
      margin-bottom: 30px;
      transform: perspective(500px) rotateX(10deg);
    }

    /* Animasi Neon */
    @keyframes glowEffect {
      0% {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0px 0px 20px rgba(255, 99, 71, 1), 0px 0px 50px rgba(255, 99, 71, 0.8);
        box-shadow: 0px 0px 10px 5px rgba(255, 99, 71, 0.8);
      }
      100% {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0px 0px 20px rgba(0, 255, 255, 1), 0px 0px 50px rgba(0, 255, 255, 0.8);
        box-shadow: 0px 0px 10px 5px rgba(0, 255, 255, 0.8);
      }
    }

    /* Animasi untuk perubahan warna neon */
    @keyframes changeColors {
      0% { color: #ff6347; } /* Orange */
      25% { color: #00ffff; } /* Cyan */
      50% { color: #ff00ff; } /* Magenta */
      75% { color: #ffff00; } /* Yellow */
      100% { color: #ff6347; } /* Back to Orange */
    }

    /* Slogan 3D dengan Animasi */
    .slogan {
      font-family: 'Lobster', cursive;
      font-size: 24px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0px 0px 15px rgba(255, 99, 71, 1), 0px 0px 25px rgba(255, 99, 71, 0.6);
      line-height: 1.5;
      opacity: 0;
      animation: fadeInSlogan 3s ease-in-out forwards, rotateSlogan 3s infinite alternate;
      margin-top: 20px;
      transform: translateY(20px);
    }

    /* Animasi Fade-in untuk Slogan */
    @keyframes fadeInSlogan {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animasi rotasi untuk slogan 3D */
    @keyframes rotateSlogan {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(10deg); }
    }

    /* Button bawah papan nama */
    .enter-btn {
      display: inline-block;
      font-size: 18px;
      padding: 15px 30px;
      margin-top: 30px;
      color: #fff;
      background: #ff6347;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0px 0px 8px rgba(255, 99, 71, 0.8);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .enter-btn:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 20px 6px rgba(255, 99, 71, 0.9);
    }

  </style>
</head>
<body>

  <!-- Papan Nama 3D dengan Efek Neon -->
  <div class="nameplate">Mario Portofolio</div>

  <!-- Slogan dengan Animasi 3D -->
  <div class="slogan">"Design with Passion, Innovate with Purpose"</div>

  <!-- Tombol Masuk -->
  <a href="index.html" class="enter-btn">Masuk ke Portofolio</a>

</body>
</html>
