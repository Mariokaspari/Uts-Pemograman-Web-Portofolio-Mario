  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

    body {
      font-family: 'Comic Neue', sans-serif;
      background: linear-gradient(to bottom, #ffb3b3, #ffd699);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 20px 40px;
      background: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      animation: slideIn 1s ease-out;
    }

    header .logo {
      font-size: 40px;
      font-family: 'Bangers', sans-serif;
      color: #ff4500;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 8px #ff4500, 0 0 20px #ff4500;
      transition: color 0.3s ease;
    }

    /* Logo hover effect - Change neon to yellow, and font color to yellow */
    header .logo:hover {
      color: #ffcc00;
      text-shadow: 0 0 12px #ffcc00, 0 0 25px #ffcc00;
    }

    header nav {
      display: flex;
      gap: 30px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-family: 'Comic Neue', sans-serif;
      padding: 10px 15px;
      background-color: #ff4500;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    header nav a:hover {
      background-color: #ffcc00;
      color: #333;
      transform: scale(1.1);
    }

    .contact-container {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeInContact 2s ease-out;
    }

    .contact-container h1 {
      font-size: 50px;
      color: #ffffff;
      font-family: 'Bangers', sans-serif;
      text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
      text-align: center;
      animation: bounceIn 1s ease-out;
    }

    .contact-container p {
      font-size: 20px;
      margin-top: 20px;
      text-align: center;
      animation: fadeInText 1.5s ease-out;
    }

    .social-icons {
      display: flex;
      gap: 30px;
      margin-top: 20px;
      justify-content: center;
      animation: fadeInIcons 2s ease-out;
    }

    .social-icons a {
      display: block;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 25px rgb(255, 255, 255);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      position: relative;
      background-color: #fff;
    }

    .social-icons img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
      background-color: #ffcc00;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      font-size: 16px;
      border-top: 3px solid #ff4500;
    }

    footer a {
      color: #ff4500;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
      color: #ffcc00;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInContact {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInIcons {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      60% {
        transform: translateY(30px);
      }
      80% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .contact-container {
        padding: 40px 20px;
      }

      .social-icons {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
