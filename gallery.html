  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      font-family: 'Comic Neue', sans-serif;
      background: linear-gradient(to bottom, #ffb3b3, #ffd699);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styling */
    header {
      padding: 20px 40px;
      background: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      animation: slideIn 1s ease-out;
    }

    header .logo {
      font-size: 40px;
      font-family: 'Bangers', sans-serif;
      color: #ff4500;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 8px #ff4500, 0 0 20px #ff4500;
      transition: color 0.3s ease;
    }
    

    /* Logo hover effect - Change neon to yellow, and font color to yellow */
    header .logo:hover {
      color: #ffcc00;
      text-shadow: 0 0 12px #ffcc00, 0 0 25px #ffcc00;
    }

    header nav {
      display: flex;
      gap: 30px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-family: 'Comic Neue', sans-serif;
      padding: 10px 15px;
      background-color: #ff4500;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    header nav a:hover {
      background-color: #ffcc00;
      color: #333;
      transform: scale(1.1);
      box-shadow: 0 0 15px #ffcc00, 0 0 30px #ffcc00; /* Neon kuning */
    }

    /* Gallery Section */
    .gallery-container {
      padding: 60px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      animation: fadeInGallery 2s ease-out;
    }

    .gallery-item {
      position: relative;
      width: 250px;
      height: 350px;
      background-color: #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out, filter 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }

    .gallery-item .neon-border {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 15px;
      border: 3px solid transparent;
      transition: box-shadow 0.3s ease;
    }

    .gallery-item:hover .neon-border {
      box-shadow: 0 0 15px #ff4500, 0 0 30px #ff4500, 0 0 45px #ff4500, 0 0 60px #ff4500;
    }

    .gallery-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      border-radius: 15px;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery-item .overlay h3 {
      font-size: 20px;
      color: #fff;
      text-align: center;
      font-weight: 600;
      font-family: 'Comic Neue', sans-serif;
    }

    /* Footer Styling */
    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      font-size: 16px;
      border-top: 3px solid #ff4500;
    }

    footer a {
      color: #ff4500;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
      color: #ffcc00;
    }

    /* Animations */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInGallery {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .gallery-container {
        flex-direction: column;
        gap: 20px;
        padding: 30px;
      }

      .gallery-item {
        width: 100%;
        max-width: 300px;
        height: 400px;
      }
    }
  </style>
