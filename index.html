<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      font-family: 'Comic Neue', sans-serif;
      background: linear-gradient(to bottom, #ffb3b3, #ffd699);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px 40px;
      background: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      animation: slideIn 1s ease-out;
    }

    header .logo {
      font-size: 40px;
      font-family: 'Bangers', sans-serif;
      color: #ff4500;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 8px #ff4500, 0 0 20px #ff4500;
      transition: color 0.3s ease;
    }

    header .logo:hover {
      color: #ffcc00;
      text-shadow: 0 0 12px #ffcc00, 0 0 25px #ffcc00;
    }

    header nav {
      display: flex;
      gap: 30px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-family: 'Comic Neue', sans-serif;
      padding: 10px 15px;
      background-color: #ff4500;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    header nav a:hover {
      background-color: #ffcc00;
      color: #333;
      transform: scale(1.1);
    }

    .main-content {
      padding: 60px 20px;
      text-align: center;
      background-color: #fffd80;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .main-content h1 {
      font-size: 60px;
      color: #ffffff;
      font-family: 'Bangers', sans-serif;
      text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
      animation: bounceIn 1s ease-out;
    }

    .main-content p {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
      font-family: 'Fredoka One', sans-serif;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      font-size: 16px;
      border-top: 3px solid #ff4500;
    }

    footer a {
      color: #ff4500;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
      color: #ffcc00;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .main-content {
        padding: 40px 20px;
      }

      .main-content h1 {
        font-size: 45px;
      }

      header nav {
        flex-direction: column;
        gap: 15px;
      }

      header nav a {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">Mario Portofolio</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="Portfolio Cover Page.html">Out</a>
    </nav>
  </header>

  <div class="main-content">
    <h1>Selamat datang di Mario Portofolio!</h1>
    <p>Temukan desain-desain kreatif dan proyek menarik yang telah saya buat. Jelajahi lebih lanjut di halaman gallery atau hubungi saya jika ingin bekerja sama!</p>
  </div>

  <footer>
    &copy; 2024 - Designed by <a href="mailto:mariokaspari2002@gmail.com">Mario Kaspari</a>
  </footer>

</body>

</html>
